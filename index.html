<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/bundle.css" />
    <title>Rocket</title>
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <header class="header">
          <img src="./images/Rocket.png" alt="App logo" class="logo" />
          <h6 class="heading">Rocket</h6>
        </header>
        <nav class="nav">
          <li class="items">
            <a href="#" class="item"
              ><img src="./style/icons/grid.svg" alt="" class="icon" />
              <span>Dashboard</span></a
            >
          </li>
        </li>
        <li class="items">
          <a href="#" class="item"
            ><img src="./style/icons/Cart.svg" alt="" class="icon" />
            <span>E-Commerce</span></a
          >
          <button class="toggle">
            <img src="./style/icons/Arrow-Right.svg" alt="" />
          </button>
        </li>
          <li class="items">
            <a href="#" class="item"
              ><img src="./style/icons/Calendar.svg" alt="" class="icon" />
              <span>Calendar</span></a
            >
          <li class="items">
            <a href="#" class="item"
              ><img src="./style/icons/mail.svg" alt="" class="icon" />
              <span>Mail</span></a
            >
            <span class="notification">8</span>
          </li>
          <li class="items">
            <a href="#" class="item"
              ><img src="./style/icons/Chat.svg" alt="" class="icon" />
              <span>Chat</span></a
            >
          </li>
          <li class="items">
            <a href="#" class="item"
              ><img src="./style/icons/Tasks.svg" alt="" class="icon" />
              <span>Tasks</span></a
            >
          </li>
          <li class="items active">
            <a href="#" class="item"
              ><img src="./style/icons/project.svg" alt="" class="icon" />
              <span class="indicator"></span>
              <span>Projects</span></a
            >
          </li>
          <li class="items">
            <a href="#" class="item"
              ><img src="./style/icons/folder.svg" alt="" class="icon" />
              <span>File Manager</span></a
            >
          </li>
          <li class="items">
            <a href="#" class="item"
              ><img src="./style/icons/text.svg" alt="" class="icon" />
              <span>Notes</span></a
            >
          </li>
          <li class="items">
            <a href="#" class="item"
              ><img src="./style/icons/contacts.svg" alt="" class="icon" />
              <span>Contacts</span></a
            >
          </li>
        </nav>
      </div>
      <div class="content">Content</div>
    </div>
  </body>
</html>
